<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <!-- 
        v-text: 设置标签的文本值（textContent）
     -->

    <div id="app">

        <!-- 全部替换 -->
        <h2 v-text="message + ' 我是额外的'"></h2>

        <!-- 部分替换 - 插值表达式 -->
        <h2>我是谁，{{message}}</h2>

    </div>

    <!-- 导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "你好 啊哈哈哈"
            }
        })
    </script>

</body>
</html>
