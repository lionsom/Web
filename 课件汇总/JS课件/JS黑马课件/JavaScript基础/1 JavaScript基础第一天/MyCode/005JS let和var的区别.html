<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let和var的区别</title>
</head>
<body>
    <script>
        // 不合理：可以先使用，再声明
        console.log(num)
        var num = 10

        // 不合理：可以多次声明
        var age = 10
        var age = 20
        console.log(age)

    </script>
</body>
</html>
