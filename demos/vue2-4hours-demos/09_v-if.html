<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
</head>
<body>
    <!-- 
        v-if: 根据表达式的真假，切换元素的显示和隐藏（操纵dom元素）

        v-show VS v-if 
            v-show: 是设置样式，隐藏与显示，例如：<p style="display: none;">我是程序员 v-show</p>
            v-if: 直接删除dom元素来进行隐藏，添加来显示
     -->

    <!-- 2.html结构 -->
    <div id="app">
        <input type="button" value="切换显示" @click="toggleIsShow">
        
        <p v-if="isShow">我是程序员 v-if</p>

        <p v-show="isShow">我是程序员 v-show</p>
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isShow: true
            },
            methods: {
                toggleIsShow: function() {
                    this.isShow = !this.isShow
                }
            },
        })
    </script>

</body>
</html>
