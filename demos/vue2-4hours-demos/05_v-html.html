<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    <!-- 
        v-html: 设置标签的innerHTML
     -->

     <!-- 2.html结构 -->
    <div id="app">
        <p v-text="content01"></p>
        <p v-html="content02"></p>
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                content01: "你好 啊哈哈哈",
                content02: "<a href='https://www.baidu.com/'>惦记进入百度</a>"
            }
        })
    </script>

</body>
</html>
