<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
</head>

<body>
    <!-- 
        v-model: 获取、设置 表单元素的值（双向绑定）
     -->

    <!-- 2.html结构 -->
    <div id="app">
        <!-- 修改 -->
        <input type="button" value="修改message" @click="setMsg">
        <!-- 获取 -->
        <input type="text" v-model="message" @keyup.enter="getMsg">

        <h2>{{message}}</h2>
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "你好"
            },
            methods: {
                setMsg: function() {
                    this.message = "2343234 发财"
                },
                getMsg: function() {
                    alert(this.message)
                }
            },
        })
    </script>

</body>

</html>
