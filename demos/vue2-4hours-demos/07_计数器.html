<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- 2.html结构 -->
    <div id="app">

        <!-- 计数器功能区域 -->
        <div class="input-num">
            <button @click="sub">-</button>

            <span> {{num}} </span>

            <button @click="add">+</button>
        </div>

    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    console.log("++")
                    if (this.num >= 10) {
                        alert("限制最大值为10")
                    } else {
                        this.num++
                    }
                },
                sub: function () {
                    console.log("---")
                    if (this.num <= 0) {
                        alert("限制最小值为0")
                    } else {
                        this.num--
                    }
                }
            },
        })
    </script>

</body>

</html>
