<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天知道</title>
  </head>
  <body>
    <!-- main -->
    <div class="warp" id="app">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <div class="form_group">
        <input type="text" class="input_txt" placeholder="请输入查询的地方" v-model="city" @keyup.enter="searchWeather"/>
        <button class="input_sub" @click="searchWeather">搜索</button>
      </div>

      <div class="hotkey">
        <a href="javascript:;" @click="clickSearch('北京')">北京</a>
        <a href="javascript:;" @click="clickSearch('上海')">上海</a>
        <a href="javascript:;" @click="clickSearch('广州')">广州</a>
        <a href="javascript:;" @click="clickSearch('南京')">南京</a>
      </div>

      <ul class="wearther_list">
        <li v-for="item in weatherList">
            {{item.date}} , {{item.dayweather}} , {{item.daytemp}}
        </li>
      </ul>
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- 2.导入在线axios库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 3.自己的JS -->
    <script src="./main.js"></script>
  </body>
</html>
