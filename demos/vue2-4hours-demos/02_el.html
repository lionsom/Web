<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
</head>

<body>
    <!-- 疑问：
        1.Vue示例的作用范围？
        2.是否可以使用其他的选择器？
        3.是否可以设置其他的Dom元素？
     -->


    <!-- 外部的message无法获取 -->
    {{message}}
    <div id="app" class="appClass">
        <!-- 插值表达式 -->
        {{message}}

        <!-- 内部的内部的message可以获取 -->
        <p> {{message}} </p>
    </div>

    <!-- 导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            // el: "#app",          // id选择器
            // el: ".appClass",     // 类选择权
            el: "div",              // 控件选择器
            data: {
                message: "你好 啊哈哈哈"
            }
        })
    </script>

</body>

</html>
