<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性</title>
  </head>

  <body>
    <div id="app-24">
      <div>
        <p>Original message: {{message}}</p>
        <p>Computed message: {{reversedMessage}}</p>

        </br>
        <p>Chrome控制台输出: vm.now 发现未更新，说明计算属性已经缓存</p>
        <p>当前时间: {{now}}</p>

        </br>
        <p>VS 方法</p>
        <p>Chrome控制台输出: vm.now_11() 发现更新，说明再次调用方法</p>
        <p>当前时间：{{now_11()}}</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
      var vm = new Vue({
        el: "#app-24",
        data: {
          message: "hellooooo wworld!",
        },
        computed: {
          // 计算属性的 getter
          reversedMessage: function () {
            // `this` 指向 vm 实例
            return this.message.split("").reverse().join("");
          },
          // 计算属性，当前时间，缓存
          now: function () {
            return Date.now();
          },
        },
        methods: {
            now_11: function() {
                return Date.now();
            }
        },
      });
    </script>
  </body>
</html>
