<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倾斜效果</title>
    <style>
      div {
        margin: 100px auto;
        width: 100px;
        height: 200px;
        background-color: pink;
        transition: all 0.5s;
      }

      div:hover {
        transform: skew(30deg);
        transform: skew(-30deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
