<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>权重叠加-第二题-继承</title>
  <style>
		div p {
			color:red;
		} 
	
    /* 继承权重最低 */
		.father {
			color:blue;
		} 
	</style>
</head>
<body>
  <div class="father">
		<p class="son"> 
			文字
		</p>
	</div>
</body>
</html>
