<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印星星</title>
</head>
<body>
    <script>
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < i; j++) {
                document.write("⭐️")
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
