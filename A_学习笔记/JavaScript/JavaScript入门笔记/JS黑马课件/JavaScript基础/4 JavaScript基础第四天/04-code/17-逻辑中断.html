<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function fn(x, y) {
      x = x || 0
      y = y || 0
      console.log(x + y)
    }
    fn(1, 2)
    // fn()

    console.log(false && 22)
    console.log(false && 3 + 5)
    let age = 18
    console.log(false && age++) // age++ 不执行  一假则假
    console.log(age)

    console.log(true || age++)
    console.log(age)


    console.log(11 && 22)  // 都是真，这返回最后一个真值
    console.log(11 || 22)  //  输出第一个真值
  </script>
</body>

</html>
