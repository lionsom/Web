<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            display: inline-block;

            border: 1px solid pink;

            margin: 2px 5px;

            padding: 5px 5px;

            box-shadow: 5px;
        }
    </style>
</head>

<body>
    <script>

        function show99() {
            for (let i = 1; i < 10; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j} * ${i} = ${i * j}</span>`)
                }
                document.write('<br>')
            }
        }

        // 调用
        show99()
        show99()

    </script>
</body>

</html>
