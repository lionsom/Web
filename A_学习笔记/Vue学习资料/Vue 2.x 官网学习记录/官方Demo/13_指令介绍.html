<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app-13">
      <!-- 1.无参指令 -->
      <h2>无参指令，如：v-if</h2>

      <p v-if="seen">现在你看到我了</p>
      <button v-on:click="showHide">显示or隐藏</button>

      <!-- 2.有参数指令 -->
      <h2>有参数指令：v-bind / v-on</h2>

      <!-- href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定。 -->
      <a v-bind:href="url">打开百度</a>

      <p>{{message}}</p>
      <a v-on:click="doSomething">点击事件</a>

      <!-- 3.动态参数 -->
      <h2>动态参数</h2>
      <a v-bind:[attributeName]="url">点击事件</a>

      <!-- 4.修饰符 -->
      <!-- .stop修饰符，会阻止点击事件 -->
      <div @click.stop="click1">
        <div @click="click2">click me</div>
      </div>

      <!-- 5.缩写 -->
      <!-- 完整语法 -->
      <a v-on:click="doSomething">...</a>
      <!-- 缩写 -->
      <a @click="doSomething">...</a>

      <!-- 完整语法 -->
      <a v-bind:href="url">...</a>
      <!-- 缩写 -->
      <a :href="url">...</a>¡
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script type="text/javascript">
      var app13 = new Vue({
        el: "#app-13",
        data: {
          message: "Hello Vue.js!",
          seen: true,
          url: "https://www.baidu.com",
          attributeName: "href",
        },
        methods: {
          showHide: function () {
            this.seen = !this.seen;
          },
          doSomething: function () {
            this.message = "我是新的的字符串";
          },
          click1: function () {
            console.log("click11111");
          },
          click2: function () {
            console.log("click222222");
          },
        },
      });
    </script>
  </body>
</html>
