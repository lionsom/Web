<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
</head>
<body>
    <!-- 
        v-on: 为元素绑定事件

        写法： v-on:click
        简写： @click
     -->

     <!-- 2.html结构 -->
    <div id="app">
        <!-- 插值表达式 -->
        {{message}}

        <!-- v-on 点击事件 -->
        <input type="button" value="v-on指令" v-on:click="clickMethod">
        <input type="button" value="v-on简写" @click="clickMethod">

        <!-- v-on 双击事件 -->
        <input type="button" value="双击事件" @dblclick="clickMethod">

        <!-- 点击更改 -->
        <h2 @click="changeFood">{{food}}</h2>

    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "你好 啊哈哈哈",
                food: "西兰花",
            },
            methods: {
                clickMethod: function() {
                    alert("坦克做快上课考试")
                },
                changeFood: function() {
                    // 点击更改数据
                    this.food += " 好好吃！！"
                }
            }
        })
    </script>

</body>
</html>
