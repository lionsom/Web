<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>

    <!-- 引入CSS -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                <img src="./images/logo.png" alt="">
                深圳创维校区环境
            </h2>

            <!-- 核心图片 -->
            <img :src="imgArr[index]" alt="">

            <!-- 左箭头 -->
            <a href="javascript:void(0)" v-if="index!=0" @click="prev" class="leftBtn">
                <img src="./images/prev.png" alt="">
            </a>

            <!-- 右箭头 -->
            <a href="javascript:void(0)" v-show="index<imgArr.length-1" @click="next" class="rightBtn">
                <img src="./images/next.png" alt="">
            </a>


        </div>
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#mask",
            data: {
                imgArr: [
                    "./images/00.jpg",
                    "./images/01.jpg",
                    "./images/02.jpg",
                    "./images/03.jpg",
                    "./images/04.jpg",
                    "./images/05.jpg",
                    "./images/06.jpg",
                    "./images/07.jpg",
                    "./images/08.jpg",
                    "./images/09.jpg",
                    "./images/10.jpg",
                ],
                index: 0
            },
            methods: {
                prev: function () {
                    this.index--;
                },
                next: function () {
                    this.index++;
                }
            },
        })
    </script>

</body>

</html>
