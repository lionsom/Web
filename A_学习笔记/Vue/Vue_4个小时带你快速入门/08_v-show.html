<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <!-- 
        v-show: 根据表达式值的真假，切换元素的显示与隐藏。
     -->

    <!-- 2.html结构 -->
    <div id="app">
        
        <h2 v-show="true">看看我有没有显示111</h2>

        <h2 v-show="false">看看我有没有显示222</h2>

        <h2 v-show="isShow">看看我有没有显示333</h2>

        <button @click="changeShow">点击显示、隐藏</button>

        <h2 v-show="age < 18"> 我现在年纪 {{age}} 岁 </h2>

        <button @click="addAge">增加年龄，到了18岁，隐藏上面控件</button>

    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isShow: true,
                age: 1
            },
            methods: {
                changeShow: function() {
                    this.isShow = !this.isShow
                },
                addAge: function() {
                    this.age++
                }
            },
        })
    </script>

</body>
</html>
