<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
</head>

<body>
    <!-- 2.html结构 -->
    <div id="app">
        <!-- 插值表达式 -->
        {{message}}
    </div>

    <!-- 1.导入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- 3.创建Vue实例 -->
    <script>
        var vm = new Vue({
            // 4.配置数据 => 渲染
            el: "#app",
            data: {
                message: "你好 啊哈哈哈"
            }
        })
    </script>

</body>

</html>
