<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app-14">
      <!-- 单个 -->
      <div class="static" v-bind:class="{ mystyle11: isActive }">12</div>
      <!-- 数组 -->
      <div class="static" v-bind:class="[ 'mystyle11' , 'mystyle22' ]">12</div>

      <div
        class="static"
        v-bind:class="[{ mystyle11: isActive },{ mystyle22: hasError } ]"
      >
        12
      </div>
      <input type="button" value="点击 第一个变化" @click="changeStyle1" />
      <input type="button" value="点击 第三个变化" @click="changeStyle2" />

      <!-- 内联样式 -->
      <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
        绑定内联样式
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script type="text/javascript">
      var app14 = new Vue({
        el: "#app-14",
        data: {
          message: "Hello Vue.js!",
          isActive: true,
          hasError: false,
          activeColor: "red",
          fontSize: 30,
        },
        methods: {
          changeStyle1: function () {
            this.isActive = !this.isActive;
          },
          changeStyle2: function () {
            this.hasError = !this.hasError;
          },
        },
      });
    </script>

    <!-- CSS -->
    <style>
      .static {
        font-size: 100px;
        width: 200px;
        height: 200px;
        margin: auto;
      }
      .mystyle11 {
        background-color: green;
      }
      .mystyle22 {
        background-color: red;
      }
    </style>
  </body>
</html>
