<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入的三种方式</title>
</head>

<body>
    <!-- 1.内部引入 -->
    <script>
        alert('hello world')
    </script>

    <!-- 2.外部JS -->
    <script src="001my.js"></script>

    <!-- 3.内联JS -->
    <button onclick="alert('内联JS')">点击我</button>
</body>
</html>
