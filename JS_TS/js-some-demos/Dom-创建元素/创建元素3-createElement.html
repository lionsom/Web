<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:100px;
			height:100px;
			border: 10px solid #000;
		}
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<div>这是页面中已经有的111</div>
	<div>这是页面中已经有的2222</div>
	<script>
		let dom = document.createElement('div')
		dom.classList.add('red')
		dom.textContent = '新插入的dom6666'
		document.body.appendChild(dom)
	</script>
</body>
</html>
