<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise_基础使用</title>
</head>

<body>
  
  <script>
    /**
     * 目标：使用Promise管理异步任务
     */
    // 1. 创建Promise对象
    const p = new Promise((resolve, reject) => {
      // 2. 执行异步代码
      setTimeout(() => {
        // resolve('模拟AJAX请求-成功结果')
        reject(new Error('模拟AJAX请求-失败结果'))
      }, 2000)
    })

    // 3. 获取结果
    p.then(result => {
      alert('resolve 输出：' + result)
    }).catch(error => {
      alert('reject 输出：' + error)
    }).finally(() => {
      alert('finally 输出：无论成功还是失败都会执行')
    })

  </script>

</body>

</html>
