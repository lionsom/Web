<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise_链式调用</title>
</head>

<body>

  <script>

    /**
     * Promise.race(promises)
     * 接收一个 Promise 数组，返回第一个成功或失败的 Promise，并将其结果或错误传递给返回的 Promise。 
     */
    let p1 = new Promise((resolve) => setTimeout(resolve, 1000, "A"));
    let p2 = new Promise((resolve) => setTimeout(resolve, 2000, "B"));

    Promise.race([p1, p2])
      .then(result => {
        console.log(result); // A
      })
      .catch(error => {
        console.error(error);
      });

  </script>

</body>

</html>
