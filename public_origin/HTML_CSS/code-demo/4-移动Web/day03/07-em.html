<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      /* 父元素的字体大小 */
      font-size: 16px;
    }

    .child {
      /* 1.5倍于父元素的字体大小 */
      font-size: 1.5em;
    }

    .child p {
      /* 2倍于子元素（.child）的字体大小 */
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="parent">
    Parent Text
    <div class="child">
      Child Text
      <p>Child Paragraph</p>
    </div>
  </div>
</body>

</html>
